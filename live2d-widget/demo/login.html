<body class="text-center">
<form class="form-signin" action="login.php" method="post">
	<div id="stage">
		<div id="inner">
			<div id="cover">
				<div id="text"></div>
				<div id="detail"></div>
				<div id="handle"></div>
			</div>
			<canvas class="mb-4" id="live2d" width="800" height="800"></canvas>
		</div>
		<button class="btn btn-link" id="info"><i class="fa fa-lg fa-info"></i></button>
		<button class="btn btn-link" id="refresh"><i class="fa fa-lg fa-sync-alt"></i></button>
	</div>
	<h1 class="h3 mb-3 fw-normal">看板娘登陆平台</h1>
	<label for="room" class="sr-only">用户名</label>
	<input type="text" name="room" class="form-control" placeholder="用户名" required autofocus>
	<label for="pass" class="sr-only">密码</label>
	<input type="password" name="pass" class="form-control" placeholder="密码" required>
	<div class="checkbox mb-4">
		<input class="form-check-input me-1" type="checkbox" value="remember-me" id="remember-me">
		<label class="form-check-label" for="remember-me">记住我</label>
	</div>
	<div class="d-grid">
		<button class="btn btn-lg btn-primary" type="submit">登录</button>
	</div>

</form>
<script type="module">

import { Cubism2Model } from "../build/index.js";
document.getElementById("text").innerHTML = `<span style="color: cyan;">MIMI</span><span style="color: white;">POWERED</span>`.repeat(10);
document.getElementById("year").innerText = new Date().getFullYear();
window.addEventListener("load", () => {
	if (!CSS.supports("clip-path", "circle(120px at center)")) {
		document.getElementById("stage").innerHTML = '<img src="./screenshots/screenshot-1.png">';
		return;
	}

	const coverPosition = pos => document.getElementById("cover").style.bottom = pos;

	const apiPath = "https://live2d.fghrsh.net/api";
	let state = 0, loading = false;
	const model = new Cubism2Model();
	const modelId = 1;
	let modelTexturesId = 0;
	loadModel();

	function setState(newState) {
		state = newState;
		if (state === 0) coverPosition("10%");
		else if (state === 1) coverPosition("20%");
		else if (state === 2) coverPosition("80%");
	}

	async function loadModel() {
		const modelSettingPath = `${apiPath}/get/?id=${modelId}-${modelTexturesId}`;
		const response = await fetch(modelSettingPath);
		const modelSetting = await response.json();
		if (!model.gl) {
			await model.init('live2d', modelSettingPath, modelSetting);
		} else {
			await model.changeModelWithJSON(modelSettingPath, modelSetting);
		}
		console.log("live2d", `模型 ${modelId}-${modelTexturesId} 加载完成`);
		setState(2);
	}

	async function loadRandModel() {
		const response = await fetch(`${apiPath}/rand_textures/?id=${modelId}-${modelTexturesId}`);
		const result = await response.json();
		modelTexturesId = result.textures.id;
		await loadModel();
		setState(2);
	}

	document.getElementById("info").addEventListener("click", () => {
		fetch("https://v1.hitokoto.cn")
			.then(response => response.json())
			.then(result => {
				alert("「" + result.hitokoto + "」——" + result.from);
			});
	});

	document.getElementById("refresh").addEventListener("click", async () => {
		if (loading) return;
		loading = true;
		setState(0);
		await loadRandModel();
		loading = false;
	});

	document.getElementById("handle").addEventListener("click", () => {
		if (state === 1) {
			setState(2);
		}
		else if (state === 2) {
			setState(1);
		}
	});

	document.querySelector("input[type=password]").addEventListener("focus", () => {
		if (state === 2) {
			setState(1);
		}
	});

	document.querySelector("input[type=password]").addEventListener("blur", () => {
		if (state === 1) {
			setState(2);
		}
	});
});
</script>
